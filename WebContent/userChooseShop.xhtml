<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:head>
	<title>User Shop Selection Page</title>
	 <link rel="stylesheet" type="text/css" href="styles.css"/>
	
</h:head>

<body> 
	<h:form>
	    <h:commandButton action ="index" value ="Sign Out"/><br/>
		<p id="pageHead">#{msgs.user1Msg}</p><br/>
		
		<h:dataTable styleClass="order-table"
    					headerClass="order-table-header"
    					rowClasses="order-table-odd-row,otlob-table-even-row"
		 value="#{userShopsBean.allShops}" var="shop">
			<h:column>
				#{shop.name}
			</h:column>
			<h:column>
		        <h:commandButton action ="#{userShopsBean.goToMenu}" value ="Menu">
		        	<f:param name="chosenShop" value="#{shop.name}" />
			    </h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</body> 
</html>
