<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:head>
	<title>Shop Register Page</title>
</h:head>
 
<body> 
	<h:form>
	<h:commandButton action ="index" value ="Sign Out"/>
	</h:form>

	<h:form>
		<p id="pageHead">#{msgs.welcomeMsg}</p><br/>

		<h:outputText value="Shop Name*: " />
		<h:inputText id="name" value="#{shopBean.shop.name}" required="true" onchange="submit()">
		  <f:event type="postValidate" listener="#{shopBean.validateName}"/>
		</h:inputText>
		<h:message for="name"/>
		<br/><br/>
	</h:form>
	<h:form>
		<h:outputText value="Shop Phone*: " />
		<h:inputText id="phone" value="#{shopBean.shop.phone}" required="true" onchange="submit()">
		  <f:event type="postValidate" listener="#{shopBean.validatePhone}"/>
		</h:inputText>
		<h:message for="phone"/>
		<br/><br/>		
	
		<h:commandButton action ="#{shopBean.register}" value ="Register">
		  <f:param name="shopOwnerEmail" value="#{shopBean.ownerEmail}" />
		</h:commandButton>
		<h:messages globalOnly="true" />
		
	</h:form>
</body> 
</html>
